---
layout: default
---

<article class="post-wrapper">
    <header>
      <h1>{{page.title}}</h1>
    </header>
    <section class="post-content text-content">
      {% if page.image %}
        <section class="post-image">
          <img src="{{ page.image | prepend:site.baseurl }}" alt="{{ page.title }}">
        </section>
      {% endif %}
      {{ content }}
    </section>
    <aside>
        <p><a href="{{ '/texts' | prepend:site.baseurl }}">&lt; Back</a></p>
    </aside>
  </article>
